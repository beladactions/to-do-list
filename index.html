<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>To-Do List</h1>
    <div id="todo-container">
      <input type="text" placeholder="Add a new to-do" id="todo-input">
      <button id="add-todo-btn">Add</button>
      <ul id="todo-list">
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
